unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

set -g set-titles on

set -sg escape-time 1

# 256 colors

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color*:Tc"

# base index 1
set -g base-index 1
setw -g pane-base-index 1

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Clear screen with prefix l
bind C-l send-keys 'C-l'

# better resizing
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5


# mouse mode
set -g mouse off

bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# scroll size
set -g history-limit 30000

# new tab in CWD
bind c new-window -c "#{pane_current_path}"
# better split window bindings
bind \\ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# PREFIX+r to reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config"

# COLORS

#set -g status-style fg=white

#setw -g window-status-style fg=cyan,bg=default,dim

#setw -g window-status-current-style fg=white,bg=default,bright

#set -g message-style fg=white

# Monitor activity on other windows

setw -g monitor-activity on
set -g visual-activity on

# CTRL+arrows working

setw -g xterm-keys on

# Default main pane sizes

setw -g other-pane-height 15
setw -g other-pane-width 60

# vi-mode for copy mode

setw -g mode-keys vi
unbind p
bind p paste-buffer

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel


# send focus events (for use in vim)
set -g focus-events on
